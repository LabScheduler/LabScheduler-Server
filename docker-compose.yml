version: "3.8"

services:
  db:
    image: mysql:8
    container_name: labscheduler_db
    restart: always
    networks:
      - labscheduler-network
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: labscheduler
      MYSQL_USER: labscheduler
      MYSQL_PASSWORD: labscheduler
    ports:
      - 3306:3306
    volumes:
      - mysql_data:/var/lib/mysql

  springboot-app:
    container_name: labscheduler-springboot-app
    restart: on-failure:3
    networks:
      - labscheduler-network
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/labscheduler?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: labscheduler
      SPRING_DATASOURCE_PASSWORD: labscheduler
      SERVER_PORT: 8080
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  labscheduler-network:
    driver: bridge

volumes:
  mysql_data: