services:
  mysql:
    image: mysql:8.0
    container_name: mysql-labscheduler
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: labscheduler
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - labscheduler-data:/var/lib/mysql
    networks:
      - labscheduler-network
    restart: always
  memcached:
    image: memcached:1.6
    container_name: memcached-labscheduler
    ports:
      - "11211:11211"
    networks:
      - labscheduler-network
    restart: always
  app:
    build: .   # build from Dockerfile
    container_name: labscheduler-app
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/labscheduler
      - DB_USERNAME=root
      - DB_PASSWORD=123
    networks:
      - labscheduler-network

volumes:
  labscheduler-data:

networks:
  labscheduler-network:
    driver: bridge

